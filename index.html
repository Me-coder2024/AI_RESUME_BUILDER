<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder | Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: #f8fafc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .typing {
            font-style: italic;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        #input-area {
            padding: 24px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 18px;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 0 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #automation-status {
            display: none;
            text-align: center;
            padding: 12px;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            font-weight: 600;
        }

        #download-btn {
            display: none;
            margin: 20px auto;
            background: #22c55e;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>AI Resume Builder ‚ú®</h1>
            <p style="font-size: 0.9rem; margin-top: 8px; opacity: 0.8;">Describe your resume or drop your links to
                start!</p>
        </header>

        <div id="automation-status">‚öôÔ∏è Automation in progress... Scaling GitHub & LinkedIn...</div>

        <div id="chat-container">
            <div class="message bot-message">Hello! I'm your AI Resume assistant. I can help you build a professional
                resume by scraping your GitHub and LinkedIn. Could you please tell me your Full Name?</div>
        </div>

        <button id="download-btn">Download Resume PDF üì•</button>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusArea = document.getElementById('automation-status');
        const downloadBtn = document.getElementById('download-btn');
        let sessionData = {};

        async function appendMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}-message`;
            msg.textContent = text;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                if (data.error) {
                    appendMessage(`Error: ${data.error}`, 'bot');
                    return;
                }
                appendMessage(data.response, 'bot');
                sessionData = data.session_data;

                if (data.trigger_automation) {
                    runAutomation();
                }
            } catch (err) {
                console.error(err);
                appendMessage("Error connecting to server. Is the backend running? Check at http://127.0.0.1:5000", 'bot');
            }
        }

        async function runAutomation() {
            statusArea.style.display = 'block';
            statusArea.textContent = "‚öôÔ∏è Automation in progress... Scaling GitHub & LinkedIn...";
            try {
                const response = await fetch('http://127.0.0.1:5000/automate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sessionData)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    statusArea.textContent = "‚úÖ Resume Build Complete!";
                    downloadBtn.style.display = 'block';
                } else {
                    statusArea.textContent = `‚ùå ${data.message}`;
                }
            } catch (err) {
                statusArea.textContent = "‚ùå Automation failed. Check console.";
                statusArea.style.background = "rgba(239, 68, 68, 0.1)";
                statusArea.style.color = "#f87171";
            }
        }

        downloadBtn.onclick = () => {
            window.location.href = 'http://127.0.0.1:5000/download';
        };

        sendBtn.onclick = handleSend;
        userInput.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
    </script>
</body>

</html>
